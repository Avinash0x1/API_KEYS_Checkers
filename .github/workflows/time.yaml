name: ⌚ TIME

on:
  workflow_dispatch:
  schedule:
    #- cron: "15 23 * * *" #( 11:15 PM UTC 05:00 AM Morning )
    - cron: "0 */6 * * *" #Every 6 hrs 
#------------------------------------------------------------------------------------#
jobs:
  Initialize:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      
    steps:        
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: main
          filter: "blob:none" #https://github.blog/2020-12-21-get-up-to-speed-with-partial-clone-and-shallow-clone/

      - name: Get DateTime
        run: |
          # Date Time
          NEPALI_TIME=$(TZ='Asia/Kathmandu' date +'%Y-%m-%d (%I:%M:%S %p)')
          echo "NEPALI_TIME=$NEPALI_TIME" >> $GITHUB_ENV
          #
          echo "$(TZ='Asia/Kathmandu' date +'%Y-%m-%d (%I:%M:%S %p)') ⌚" > "$GITHUB_WORKSPACE/main/.github/TIME"
        continue-on-error: true

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: ./main        
          commit_user_name: Avinash0x1 # defaults to "github-actions[bot]"
          commit_user_email: avinashthakur0x1@gmail.com # defaults to "41898282+github-actions[bot]@users.noreply.github.com"
          commit_message: "✅ Time <-- ${{ env.NEPALI_TIME }} ⌚"
          #push_options: '--force'
